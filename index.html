<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
</head>
<body>
  <form>
<label for="name">Name:</label>
<input id="name" type="text" placeholder="Enter your name"><br>
  <br>
<label for="age">Age:</label>
<input id="age" type="number" placeholder="Enter your age"><br>
  <br>
<label for="phone">Phone number:</label>
<input id="phone" type="tel" placeholder="Enter your phone number"><br>
  <br>
<label for="email">Email:</label>
<input id="email" type="email" placeholder="Enter your email "><br>
  <br>
<label">Gender:</label>
<select > <option value="male">Male</option>
         <option value="femail">Femail</option>
         <option value="other">Other</option>
</select><br>
  <br>
<label for="insta">Instagram profile:</label>
<input id="insta" type="link" placeholder="Enter link of your instagram "><br>
  <br>
<label for="color">Favourite color:</label>
<input id="color" type="color"><br>
  <br>
<label for="birth">Date of birth:</label>
<input id="birth" type="date" ><br>
  <br>
<label for="time">Time of birth:</label>
<input id="time" type="Time" ><br>
  <br>
<label for="Introvert">Which type of person are You ? </label>
<input name="person" id="Introvert" type="radio"  ><br>
  <br>
<label for="Introvert">Introvert</label>
<input name="person" id="Extrovert" type="radio"  ><br>
  <br>
<label for="Extrovert">Extrovert</label>
<label for="range">How much percentage do you scored in class 10th ?</label><br>
<input id="range" type="range" min="0" max="100" value="60"><br>
  <br>
<label for="sarkari nokri">What are your qualities?</label><br>
<input id="sarkari nokri" type="checkbox">
<label for="sarkari nokri">Sarkari nokri</label><br>
<input id="Handsome/Beautyful" type="checkbox">
<label for="Handsome/Beautyful">Handsome/Beautyful</label><br>
  <input id="Stylish hairs" type="checkbox">
<label for="Stylish hairs">Stylish hairs</label><br>
<input id="Fair skin" type="checkbox">
<label for="Fair skin">Fair skin</label><br>
  <br>
<label>Upload Your image:</label>
<input type="file" ><br>
  <br>
<label>What is your name of Father/Mother?</label>
<input type="password" placeholder="write your father/mother name"><br>
  <br>
<label>Tell more about yourself</label><br>
<textarea placeholder="enter text here"></textarea><br>
  <br>
<label>Date and time of filling this form:</label>
<input type="datetime-local" >
</form>
</body>
</html>
